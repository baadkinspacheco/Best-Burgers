<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/login.js" defer></script>
</head>
<body>
    <div class="login-register-container">
        <div class="login-frm-box">
            <img src="/img/burger-flat.png" alt="Burger image" width="80" heigth="80"> 
            <h2>Login</h2>
            <p></p>
            <form autocomplete="off" class="frm-existing-user" id="frmExistingUser">
                <input type="text" id="username" name="username" placeholder ="*Username" required><br>
                <input type="password" id="password" name="password" placeholder="*Password" required><br>
                <button type="submit" value="Submit" id="btn-login">Sign In</button>
            </form>
        </div>
        <div class="register-box">
            <h2>New Here?</h2>
            <p>Create an account</p>
            <button type="submit" value="Submit" id="btn-register-page">Register</button>
        </div>
    </div>
</body>
</html>
