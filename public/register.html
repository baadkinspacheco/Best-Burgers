<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/register.js" defer></script>
</head>
<body>
    <div class="login-register-container">
        <div class="registerFrmBox">
            <img src="/img/burger-flat.png" alt="Burger image" width="80" heigth="80"> 
            <h2>Register</h2>
            <p></p>
            <form autocomplete="off" class="frm-new-user" id="frmNewUser">
                <input type="text" id="username" name="username" placeholder ="*Username" required><br>
                <input type="password" id="password" name="password" title="Must include at least one number, uppercase and lowercase letter" placeholder="*Password" required><br>
                <input type="password" id="confrmPassword" name="confrmPassword" placeholder="*Confirm Password" title="Must include at least one number, uppercase and lowercase letter" required><br>
                <button type="submit" value="Submit" id="btn-register">Register</button>
            </form>
        </div>
        <div class="login-box">
            <h2>Already have account?</h2>
            <p>Welcome back, sign in.</p>
            <button type="submit" value="Submit" id="btn-login-page">Login</button>
        </div>
    </div>
</body>
</html>
